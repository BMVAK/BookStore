<a class="btn btn-primary" href="#/">Go Back</a>
<div class="panel panel-default" ng-init="getGenres()">
  <div class="panel-heading">
    <h3 class="panel-title">List of Genres</h3>
  </div>
  <ul class="list-group">
    <div ng-repeat="genre in genres">
      <li class="list-group-item">{{genre.name}}</li>
    </div>
  </ul>
</div>
